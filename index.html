<body><!--$body$-->
    <!-- reference to the client script -->

    <noscript>
        На жаль, цьому додатку необхідний JavaScript, який ви вимкнули у вашому браузері. Відкрийте налаштування сайтів
        в вашому браузері та ввімкніть JavaScript для функціонування цього додатку.
    </noscript>
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', function () {
                navigator.serviceWorker.register('sw.js').then(function (registration) {
                    // Registration was successful
                    console.log('ServiceWorker registration successful with scope: ', registration.scope);
                    registration.update();
                }, function (err) {
                    // registration failed :(
                    console.log('ServiceWorker registration failed: ', err);
                });
            });
        }
    </script>
