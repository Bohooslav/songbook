    <title>Imba Project</title>

    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, viewport-fit=cover"
    />

    <style src="*"></style>
    <link rel="manifest" href="/site.webmanifest" />
    <link
      rel="icon"
      type="image/png"
      href="./images/green-leaves-plants_icon.jpeg"
    />
    <meta name="description" content="Пісник" />
    <link rel="canonical" href="https://songbook.club" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="./copy_this_to_docs_folder_after_build/apple-touch-icon.png"
    />
    <meta property="og:title" content="Співайте для Господа" />

    />
    <meta name="theme-color" content="#04060c" />
  </head>
  <body>
    <script type="module" src="./src/main.imba"></script>
    <noscript>
      На жаль, цьому додатку необхідний JavaScript, який ви вимкнули у вашому
      браузері. Відкрийте налаштування сайтів в вашому браузері та ввімкніть
      JavaScript для функціонування цього додатку.
    </noscript>
    <script>
      if ("serviceWorker" in navigator) {
        window.addEventListener("load", function () {
          navigator.serviceWorker.register("service.worker.js").then(
            function (registration) {
              // Registration was successful
              console.log(
                "ServiceWorker registration successful with scope: ",
                registration.scope
              );
              registration.update();
            },
            function (err) {
              // registration failed :(
              console.log("ServiceWorker registration failed: ", err);
            }
          );
        });
      }
    </script>
  </body>
</html>
